<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>معرفة النتيجة</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00b4db, #0083b0);
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h1 class="mb-4">اعرف نتيجتك</h1>
    <form id="resultForm" action="https://formsubmit.co/mahmoud313245@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thanks.html">

      <div class="form-group">
        <input type="text" id="seatInput" name="رقم الجلوس" class="form-control" placeholder="اكتب رقم الجلوس" required>
        <div id="errorMsg" class="error">من فضلك أدخل أرقام فقط</div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">إرسال</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('resultForm');
    const seatInput = document.getElementById('seatInput');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(event) {
      const seatNumber = seatInput.value.trim();
      if (!/^\d+$/.test(seatNumber)) {
        event.preventDefault();
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
