<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نتيجتك - الاستعلام برقم الجلوس</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .card h1 {
      margin-bottom: 30px;
      color: #0077aa;
    }

    .btn-primary {
      background-color: #0077aa;
      border: none;
      font-size: 18px;
    }

    .btn-primary:hover {
      background-color: #005f8a;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>الاستعلام عن النتيجة</h1>
    <form id="resultForm" action="https://formsubmit.co/mahmoud313245@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thanks.html">
      <input type="hidden" name="_subject" value="طلب نتيجة جديد">
      <input type="hidden" name="_template" value="table">

      <div class="form-group">
        <input type="text" id="seatInput" name="رقم الجلوس" class="form-control form-control-lg" placeholder="اكتب رقم الجلوس هنا" required>
        <div id="errorMsg" class="error">من فضلك أدخل أرقام فقط</div>
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg">عرض النتيجة</button>
    </form>
  </div>

  <script>
    document.getElementById('resultForm').addEventListener('submit', function(e) {
      const seatNumber = document.getElementById('seatInput').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      
      if (!/^\d+$/.test(seatNumber)) {
        e.preventDefault();
        errorMsg.style.display = 'block';
        document.getElementById('seatInput').focus();
      } else {
        errorMsg.style.display = 'none';
        // هنا يمكنك إضافة أي تحويل أو إجراءات إضافية قبل الإرسال
        this.submit(); // هذه السطر يؤكد إرسال الفورم
      }
    });
  </script>
</body>
</html>
